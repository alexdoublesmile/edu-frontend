<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css" />
  <title>Работа с DOM</title>
</head>
<body>
  <div class="main-navigation">
    <a class="main-navigation__button-item" href="#tasks_today" data-button-id="1">
      Today tasks
    </a>
    <a class="main-navigation__button-item" href="#tasks_week" data-button-id="2">
      Week tasks
    </a>
    <a class="main-navigation__button-item" href="#tasks_later" data-button-id="3">
      Later tasks
    </a>
  </div>
  <div id="tasks">
    <div class="tasks__wrapper">
      <form class="create-task-block">
        <input
          name="taskName"
          class="create-task-block__input default-text-input"
          type="text"
          placeholder="Создайте новую задачу"
          value="Посмотреть урок по JavaScript"
        >
        <button
          type="submit"
          class="create-task-block__button default-button"
        >
          Создать
        </button>
      </form>
      <div class="tasks-list">
        <div class="task-item" data-task-id="1">
          <div class="task-item__main-container">
            <div class="task-item__main-content">
              <form ckass="checkbox-form">
                <input class="checkbox-form__checkbox" type="checkbox" id="task-1">
                <label for="task-1"></label>
              </form>
              <span class="task-item__text">Look smth</span>
            </div>
            <button class="task-item__delete-button">Delete</button>
          </div>
        </div>

        <div class="task-item" data-task-id="2">
          <div class="task-item__main-container">
            <div class="task-item__main-content">
              <form ckass="checkbox-form">
                <input class="checkbox-form__checkbox" type="checkbox" id="task-2">
                <label for="task-2"></label>
              </form>
              <span class="task-item__text">Do smth</span>
            </div>
            <button class="task-item__delete-button">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
